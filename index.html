<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Changing Car</title>
  <style>
    /* Universal reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }
    
    /* Enlarged container */
    .car-container {
      width: 100%;
      max-width: 1200px; /* Increased max-width for larger image */
      margin: 0 auto;
      text-align: center;
      position: relative;
      padding-bottom: 100px; /* More space for the color picker */
    }
    
    /* Bigger car image */
    #car-image {
      width: 100%;
      max-height: 500px; /* Increased max height */
      height: auto;
      transition: opacity 0.2s;
      display: block;
    }
    
    /* Color picker positioned below the image */
    .color-picker {
      position: absolute;
      bottom: -80px; /* Further increased spacing */
      left: 50%;
      transform: translateX(-50%);
    }
    
    /* Color buttons */
    .color-button {
      width: 35px;
      height: 35px;
      border: none;
      border-radius: 50%;
      margin: 7px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s;
    }
    
    .color-button:hover {
      transform: scale(1.1);
    }
    
    /* Tablet adjustments */
    @media (max-width: 768px) {
      .color-button {
        width: 30px;
        height: 30px;
        margin: 5px;
      }
    }
    
    /* Mobile adjustments */
    @media (max-width: 480px) {
      .color-button {
        width: 25px;
        height: 25px;
        margin: 4px;
      }
    }
  </style>
</head>
<body>
  <div class="car-container">
    <!-- Enlarged Car Image -->
    <img id="car-image" src="quartz-blue.webp" alt="Car Color Preview">
    
    <!-- Color picker positioned below -->
    <div class="color-picker">
      <button class="color-button" style="background: #56859e" 
              onclick="changeColor('quartz-blue')" 
              title="Quartz Blue"></button>
      <button class="color-button" style="background: #808080" 
              onclick="changeColor('harbour-grey')" 
              title="Harbour Grey"></button>
      <button class="color-button" style="background: #000000" 
              onclick="changeColor('cosmos-black')" 
              title="Cosmos Black"></button>
      <button class="color-button" style="background: #FFFF" 
              onclick="changeColor('crystal-white')" 
              title="Crystal White"></button>
    </div>
  </div>

  <script>
    function changeColor(colorName) {
      const carImage = document.getElementById('car-image');
      carImage.style.opacity = 0;
      setTimeout(() => {
        carImage.src = `${colorName}.webp`;
        carImage.style.opacity = 1;
      }, 200);
    }
  </script>
</body>
</html>
